<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="cards/style-card.css">
    <link rel="stylesheet" href="Responsividade.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Promocionais</title>
</head>

<body>
    <div class="leiaut">
        <div class="box">
            <div class="titulo">Basic</div>
            <div class="content">
            <div class="preco">
                <h3>R$</h3>
                <h2>19,99</h2>
            </div>
                <p id="p-top">500GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3GB</p>
                <button onclick="alert()" class="btn">LEARN MORE</button>
            </div>
        </div>
        <div class="box">
            <div class="titulo">Professional</div>
            <div class="content">
            <div class="preco">
                <h3>R$</h3>
                <h2>24,99</h2>
            </div>
                <p id="p-top">1TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10GB</p>
                <button class="btn">LEARN MORE</button>
            </div>
        </div>
            <div class="box">
                <div class="titulo">Premium</div>
                <div class="content">
                <div class="preco">
                    <h3>R$</h3>
                    <h2>39,90</h2>
                </div>
                    <p id="p-top">2TB Storage</p>
                    <p>10 Users Allowed</p>
                    <p>Send up to 20GB</p>
                    <button class="btn">LEARN MORE</button>
                </div>
            </div>
    </div>

</body>
</html>
